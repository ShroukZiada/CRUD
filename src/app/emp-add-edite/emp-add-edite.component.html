<div class="formContent">
    <div mat-dialog-title>
        <h1>Employee Form</h1>
    </div>
    <form [formGroup]="empForm" (ngSubmit)="OnsubmiteForm()">
        <div mat-dialog-content class="content">
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Frist Name</mat-label>
                    <input matInput type="text" placeholder="Ex. Technical" formControlName="firstName">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input matInput type="text" placeholder="Ex. Technical" formControlName="lastName">
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" placeholder="Ex. test@gmail.com" formControlName="email">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Date Of Birth</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="dob">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>

            <div class="row">
                <mat-radio-group aria-label="Select an option" formControlName="gender">
                    <mat-label><b>Gender</b></mat-label>
                    <mat-radio-button value="female">Female</mat-radio-button>
                    <mat-radio-button value="male">Male </mat-radio-button>
                </mat-radio-group>
            </div>

            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Age</mat-label>
                    <input matInput type="number" placeholder="age" formControlName="age" formControlName="age">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Company</mat-label>
                    <input matInput type="text" placeholder="Ex. goagle" formControlName="company">
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Experince</mat-label>
                    <mat-select formControlName="experience">
                        <mat-option *ngFor="let val of experience" [value]="val">
                            {{val}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>


                <mat-form-field appearance="outline">
                    <mat-label>Salary</mat-label>
                    <input matInput type="number" placeholder="Ex. 12" formControlName="salary">
                    <mat-hint>In rupees</mat-hint>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Phone</mat-label>
                    <input matInput type="number" placeholder="(01) *** *** ***" formControlName="mobile">
                </mat-form-field>
            </div>
        </div>
    </form>
    <div mat-dialog-actions class="action">
        <button mat-raised-button class="cancel" color="warn" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit" (click)="OnsubmiteForm()">{{data ? 'Update': 'save'}}</button>
    </div>
</div>
